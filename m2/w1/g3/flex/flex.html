<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--flex-direction:row-->
    <h2>Flex-direction:row</h2>
    <div id="c1" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
    
    <!--flex-direction:row-reverse-->
    <h2>Flex-direction:row-reverse</h2>
    <div id="c2" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
    
    <!--flex-direction:column-->
    <h2>Flex-direction:column</h2>
    <div id="c3" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
    <!--flex-direction:column-reverse -->
    <h2>Flex-direction:column-reverse</h2>
    <div id="c4" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>

    <!--flex-wrap:wrap-->
    <h2>Flex-wrap:wrap</h2>
    <div id="c5" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>

    <!--flex-direction:column-->
    <h2>Flex-direction:column, Flex-wrap:wrap</h2>
    <div id="c6" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
    </div>
    
    <!--Flex-wrap:wrap-reverse-->
    <h2>Flex-wrap:wrap-reverse</h2>
    <div id="c7" class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
    </div>
    
</body>
</html>
