<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

    <!--
        container per contenuti in grid (non 100% larghezza)
        ha margin: 0 auto
        giÃ  responsive
    -->
    <div class="container">

        <!--La riga in flex-->
        <div class="row">
            <div class="col">1</div>
        </div>
        
        
        <div class="row mt-5">
            <div class="col-8 bold-col bg-primary">1</div>
            <div class="col-5">2</div>
            <!--8 + 5 = 13 quindi la col numero 2 va a capo-->
        </div>
        
        <div class="row">
            <div class="col-8 bold-col">1</div>
            <div class="col-3">2</div>
            <!--8 + 3 = 11 quindi uno slot resta libero a destra-->
        </div>

        <!--classi con breakpoint-->
        
        <div class="row mt-5 mt-lg-0 text-sm-light">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">1</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">2</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-lg-none">Solo mobile</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-none d-lg-block">Solo Desktop</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">4</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">5</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">6</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">7</div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">8</div>
        </div>
        
        
        
        <div class="row mt-5 mt-lg-0">
            <div class="col-3 offset-9">1</div>
        </div>

    </div>



  </body>
</html>
