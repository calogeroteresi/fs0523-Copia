<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <p>Valore precedente: <span id="previousVal"></span></p>
            </div>
            <div class="col-6">
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="col-6">
                <button class="btn btn-primary" id="save">Salva</button>
                <button class="btn btn-danger" id="delete">Elimina</button>
            </div>
        </div>
        
    </div>
    <script>

        let saveBtn = document.querySelector('#save');
        let deleteBtn = document.querySelector('#delete');

        //funzionalità che si occupa di inserire il nome
        saveBtn.addEventListener('click',function(){
            
            let nomeField = document.querySelector('#nome');
            
            localStorage.setItem('nome',nomeField.value);


            nomeField.value = '';

            checkAndWrite();

        })

        //funzionalità che si occupa di eliminare il nome
        deleteBtn.addEventListener('click',function(){

            localStorage.removeItem('nome');

        });

        function checkAndWrite(){
            let nome = localStorage.getItem('nome');
            if(nome){
                let previousVal = document.querySelector('#previousVal');
                previousVal.innerText = nome;
            }
        }


        checkAndWrite();
    </script>
</body>
</html>
