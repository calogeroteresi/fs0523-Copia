        class Persona{
            constructor(n,c,a){  
                this.nome = n;
                this.cognome = c;
                this.anni = a;
            }
            presentazione(){
                return `Ciao, mi chiamo ${this.nome} ${this.cognome} ed ho ${this.anni} anni`;
            }
        }

        let personaGenerica = new Persona('Mario','Rossi',30);
        
        console.log(personaGenerica.presentazione());
        
        
        class Studente extends Persona{

            constructor(nome,cognome,anni,m = []){

            }
