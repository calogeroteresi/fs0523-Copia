<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="test">
        testo del primo nodo testuale
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>

        let test = document.getElementById("test");

        console.dir(test);
        console.dir(test.childNodes);//tutti i noti figli(compresi i nodi testuali)
        console.dir(test.children);//tutti i figli elemento
        console.dir(test.children[0]);//il primo figlio
        test.children[0].innerText = 'Elemento 1';
        test.childNodes[0].textContent = 'Prima del primo li';
        
        console.dir(test.lastElementChild);//l'ultimo figlio
        console.dir(test.firstElementChild);//primo figlio

        console.log( test.children[1] );
 
    </script>
</body>
</html>
