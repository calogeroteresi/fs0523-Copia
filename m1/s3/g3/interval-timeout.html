<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        //esegui una funzione una sola volta al trascorrere del tempo indicato
        setTimeout(()=>{
            
            console.log('Timeout terminato');
            
        },5000);
        
        //esegui una funzione n volte al trascorrere del tempo indicato
        setInterval(()=>{

                console.log('Eseguito');

        },1000);


    </script>
    
</body>
</html>
