<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="test">Clicca</button>

    <script>


        let bottone = document.querySelector('#test');


        bottone.addEventListener('click',function(){
            alert('test clicked');
        })
        
        bottone.addEventListener('mouseover',function(){
            console.log('mouse passato');
        })

    </script>
</body>
</html>
