    <script>

        let persona = {

        let personaCopy = Object.assign(persona);//creo una copia dell'oggetto

        }

        console.log(user);

        //spread su array


        let arr1 = [1,2];
        let arr2 = [3,4];

        let arr3 = arr1.concat(arr2);//questo crea una concatenazione dei due array
