<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>

        let frutto = 'Anguria';

        switch(frutto){

            case 'Mela':
                console.log('La mela costa 0.99€');
                break;
            case 'Banana':
                console.log('La banana costa 1.99€');
                break;
            case 'Kiwy':
                console.log('Il kiwi costa 0.88€');
                break;
            case 'Papaya':
            case 'Mango':
                console.log('Papaya e Mango costano 5€');
                break;
            default:
                console.log('Non abbiamo ' + frutto);
        }

    </script>
</body>
