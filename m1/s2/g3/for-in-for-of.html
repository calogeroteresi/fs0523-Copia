<head>

        }
        
        document.write('<hr>')

        let nome = 'Mario';

        }
        
        document.write('<hr>')

        /**

         let pizza = {
            gusto:'Margherita',
            prezzo: 5
         }

         for( let prop in pizza ){
            document.write(prop + ' : ' + pizza[prop] + '<br>')
         }

        
         

    </script>
