<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*Operatori matematici
        
        * = moltiplicazione
        + = addizione
        - = sottrazione
        / = divisione

        */

        var data = 2/10/2023;
        console.log(data);//0.00009886307464162135
        //gli slash eseguono la divisione tra i numeri

        var n1 = 10;
        var n2 = 5;
        var risultato = n1 + n2;//15

        /* Concatenamento */

        var nome = 'Mario';
        var saluto = 'Ciao';
        var frase = saluto + ' ' + nome;

        console.log(frase);//Ciao Mario
        console.log(saluto + ' ' + nome);//Ciao Mario


        /*
        Operazione tra stringhe e numeri
        */

        var a = 2;
        var b = '2';

        console.log(a + b);//il numero si converte in  stringa e viene effettuato il concatenamento
        console.log(a * b);//La stringa si converte in numero e viene effettuata la moltiplicazione

        console.log(a * '4b');//NaN Not a Number
       

    </script>

</body>
</html>
